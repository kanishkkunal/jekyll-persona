<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description | truncate: 160 }}">
  <meta property="og:description" content="{{ page.description | truncate: 160 }}">
  {% elsif page.content %}
  {% capture description %}{{ page.content | markdownify | strip_html | strip_newlines | truncate: 160 }}{% endcapture %}
  <meta name="description" content="{{ description }}">
  <meta property="og:description" content="{{ description }}">
  {% endif %}

  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="en_us">

  {% if page.excerpt %}
      <!--For articles-->
      <meta property="og:type" content="article">
      <meta itemprop="datePublished" content="{{ page.date  | date: "%Y-%m-%d" }}">
      <meta property="article:published_time" content="{{ page.date  | date: "%Y-%m-%d" }}">
      {% if page.modified %}
          <meta itemprop="dateModified" content="{{ page.modified  | date: "%Y-%m-%d" }}">
          <meta property="article:modified_time" content="{{ page.modified  | date: "%Y-%m-%d" }}">
          <meta property="og:updated_time" content="{{ page.modified  | date: "%Y-%m-%d" }}">
      {% endif %}
  {% endif %}

  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl | prepend: site.url }}" />
</head>
