<span class="social-media-list">
    {% if site.twitter_username %}
    <a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter" target="_blank" rel="nofollow">Twitter</a>,
    {% endif %}
    {% if site.behance_username %}
    <a href="https://behance.net/{{ site.behance_username }}" title="Behance" target="_blank" rel="nofollow">Behance</a>,
    {% endif %}
    {% if site.linkedin_url %}
    <a href="{{ site.linkedin_url }}" title="LinkedIn" target="_blank" rel="nofollow">LinkedIn</a>
    {% endif %}
    &
    {% if site.github_username %}
    <a href="https://github.com/{{ site.github_username }}" title="GitHub" target="_blank" rel="nofollow">GitHub</a>
    {% endif %}
</span>
