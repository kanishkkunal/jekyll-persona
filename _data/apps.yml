  description: Easiest to use Metro style emojicons composer with the largest (1200+) collection of emoji!. Comes with a see-through mode, so that you can keep an eye on the road while walking and texting.

- name: MyTextTwister
  img: http://apps.kunruchcreations.com/mytexttwister/screenshots/mytexttwister.png
  url: http://apps.kunruchcreations.com/mytexttwister/
