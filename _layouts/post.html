---
layout: default
active: blog
---
<div class="post content-inner">
  <div class="readable-content-wrap">
  <article class="post-content" itemscope itemtype="http://schema.org/Article">
    <header class="post-header">
      <h1 class="post-title entry-title" itemprop="name">{{ page.title }}</h1>
      <p class="text-center"><span class="post-meta" itemprop="author"><a href="{{ site.baseurl }}/" title="{{site.name}}">{{site.name}}</a></span><span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>{% if page.meta %}<span class="post-meta">{{ page.meta }}</span>{% endif %}</p>
    </header>
    <div class="entry-content">
      {{ content }}
    </div>
  </article>
  <div class="share-page">
  {% include share-page.html %}
  </div>
  {% include disqus.html %}
  </div>
</div>
